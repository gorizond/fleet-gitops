defaultNamespace: cattle-ui-plugin-system

helm:
  releaseName: makecloud-node-driver
  repo: https://gorizond.github.io/docker-machine-driver-makecloud
  chart: makecloud-node-driver

diff:
  comparePatches:
    - apiVersion: management.cattle.io/v3
      kind: NodeDriver
      name: makecloud
      operations:
      - {"op": "remove", "path": "/spec/builtin"}
      - {"op": "remove", "path": "/spec/checksum"}
      - {"op": "remove", "path": "/spec/description"}
      - {"op": "remove", "path": "/spec/externalId"}
      - {"op": "remove", "path": "/spec/uiUrl"}
      - {"op": "remove", "path": "/spec/whitelistDomains"}